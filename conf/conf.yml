ls:
  cmd: "/usr/bin/ls"
  numprocs: 1
  umask: 022
  workingdir: /home
  autostart: false
  autorestart: true
  exitcodes:
    - 0
    - 2
  startretries: 3
  starttime: 5
  stopsignal: TERM
  stoptime: 10
  stdout: /tmp/ls.stdout
  stderr: /tmp/ls.stderr
  env:
    STARTED_BY: taskmaster
    ANSWER: 42

